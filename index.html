<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokeboom!</title>
    <link rel="shortcut icon" href="assets/icon/pokeball.png" type="image/x-icon">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/pokeApi.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/effects.js"></script>
</head>
<body>
    <div id="main">
        <div class="overlay">
            <nav class="navbar">
                <img height="60" width="160" src="assets/images/logo.png" alt="Pokemain logo!!">
            </nav>
            <div class="nav-control">
                <div class="nav-inner-control normal">
                    <div class="wrapper-control">
                        <ul>
                            <label for="region">Region: </label>
                            <select name="region" id="region">
                            </select>
                            <label for="location">Location: </label>
                            <select name="location" id="location">
                                <option value="0">Empty!</option>
                            </select>
                            <label for="area">Area: </label>
                            <select name="area" id="area">
                                <option value="0">Empty!</option>
                            </select>    
                        </ul>
                        <button class="explore-btn">Explore</button>
                    </div>
                </div>
                <div class="nav-inner-control normal">
                    <div class="wrapper-control">
                        <div class="header"><p id="report" class="header-text">Click "explore" to start searching for a Pokemon...</p></div>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="cont-1 normal">
                    <div class="wrapper">
                        <div class="header"><p id="pokemon" class="header-text"></p></div>
                        <div class="img-bod">
                        </div>
                        <div class="capt-btn">
                            
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="header"><p id="stat" class="header-text">Statistics:</p></div>
                        <div class="stat-bod">
                            <ul class="inner-stat">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="cont-2 normal">
                    <div class="wrapper">
                        <div class="header"><p id="demo" class="header-text">Captured Pokemon:</p></div>
                        <div class="captured-body">
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
